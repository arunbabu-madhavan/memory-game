<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Blocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <h1>MEMORY TILES</h1>
    <div class="content">
    <score-board>
        <div>
        <h3>High Score: <span id="high_score">100</span></h3>
        <h3>Score: <span id="score">0</span></h3>

    </div>
        <div>
            <h3>Blocks flipped: <span id="blocks_flipped">0</span></h3>
            <h3>Time: <span id="time_elapsed">00:00</span></h3>
        </div>
    </score-board>
    <game-board>
          <img id="playAgain" src="play-again-btn.png">
    </game-board>
    <template id='block'> 
            <div class="block" data-type="$type">
                    <div>
                        <div class="cube-face  cube-face-front"></div>
                        <div class="cube-face  cube-face-back" > <img src="images/$src"/></div>
                        <div class="cube-face  cube-face-left"></div>
                        <div class="cube-face  cube-face-right"></div>
                        <div class="cube-face  cube-face-top"></div>
                        <div class="cube-face  cube-face-bottom"></div>
                    </div>
                </div>
         </template>  
        </div>
</body>
</html>
